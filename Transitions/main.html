<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                     "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <!-- Metadata -->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>CIT 261: Mobile Application Development</title>

    <!-- External Style and JavaScript-->
    <link rel="stylesheet" type="text/css" href="main.css">
    <script type="text/javascript" src="main.js"></script>
    <script src="mediaelement-and-player.min.js"></script>
    <link rel="stylesheet" href="mediaelementplayer.css" />

  </head>
  <body onload="onload()">
     <div class="title">
        <h1>Movie Deets</h1>
     </div>
     <div id="container">
        <input class="sBar" id="input" placeholder="Enter your movie here..."/>
        <br><br>
        <button id="search" onclick="submitBtn()">Submit</button>
        <button id="new" onClick="window.location.reload()">New Search</button>
     </div>
     <div id="btn-group">
        <button class="btns" onclick="display_poster()">Poster</button>
        <button class="btns" onclick="display_overview()">Overview</button>
        <button class="btns" onclick="display_cast()">Cast</button>
        <button class="btns" id="videoBtn" onclick="video_check()">Video</button>
     </div>
     <br><br><br>
     <h1 id="movieTitle"></h1>
     <br><br>
     <div id="results">
     </div>
  </body>
</html>
