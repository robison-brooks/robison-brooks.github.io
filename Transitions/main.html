<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                     "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <!-- Metadata -->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>CIT 261: Mobile Application Development</title>

    <!-- External Style and JavaScript-->
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" type="text/css" href="mainLaptop.css">

    <script type="text/javascript" src="detect.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <script src="mediaelement-and-player.min.js"></script>
    <link rel="stylesheet" href="mediaelementplayer.css" />

  </head>
  <body onload="onload()">
     <!-- <script type="text/javascript">
         window.onbeforeunload = function(){
            window.localStorage.clear();
         } -->
    </script>
     <div id="title" class="title">
        <h1 class="fontStyle">Movie Deets</h1>
        <p class="scrolling"><span id="scrolling">"Gimmie Dem Deets!"</span></p>
        <br>
     </div>
     <br><br><br><br><br><br><br><br>
     <div id="container">
        <input class="sBar" id="input" placeholder="Enter your movie here..."/>
        <br><br>
        <button id="search" class="search" ontouch="submitBtn('')" onclick="submitBtn('')">Submit</button>
        <button id="new" class="new" onClick="newSearch()">New Search</button>
     </div>
     <br>
     <h1 id="movieTitle"></h1>
     <br>
     <div id="btn-group" class="btn-group">
        <button class="btns1" onclick="display_poster()">Poster</button>
        <button class="btns2" onclick="display_overview()">Overview</button>
        <button class="btns3" onclick="display_cast()">Cast</button>
        <button class="btns4" id="videoBtn" onclick="video_check()">Video</button>
        <button class="btns5" id="historyBtn" onclick="display_history()">History</button>
     </div>
     <br><br><br><br><br>
     <div id="results">
     </div>
     <div class="history btn-group" id="history">
        <button class="btns6" onclick="clearStorage()">Clear List</button>
        <button class="btns7" onclick="newSearch()">New Search</button>
        <a href="javascript:closeBtn()" class="closebtn">&times;</a>
        <br><br><br>
     </div>
  </body>
</html>
